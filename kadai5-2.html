<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>

<body>
    <h1 id="msg">BlogAPI</h1>
    <form name="apiform"><p>
        ランダムBlogを取得：<input type="text" name="form_data" placeholder="何でも入力せよ">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>
    <script>
        async function some_api(myForm) {
            try {
        const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
        const data = await response.json();
        document.getElementById("result").innerHTML = 
            `<h3>${data.title}</h3><p>${data.body}</p>`;
        document.apiform.reset();
    } catch (error) {
        document.getElementById("result").innerHTML = "エラーが発生";
    }
        }
    </script>
</body>
